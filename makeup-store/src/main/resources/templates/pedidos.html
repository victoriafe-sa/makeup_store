<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - MakeUp World</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-5xl font-bold text-pink-600">MakeUp World</h1>
             <nav class="mt-4">
                <a href="/" class="text-lg text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200">Loja</a>
                <a href="/pedidos" class="text-lg text-pink-700 font-semibold px-4 py-2 rounded-lg hover:bg-pink-100">Meus Pedidos</a>
            </nav>
        </header>

        <h2 class="text-3xl font-semibold text-gray-800 mb-6">ðŸ“Š RelatÃ³rio de Pedidos</h2>

        <div class="space-y-6">
            <!-- Loop nos pedidos -->
            <div th:each="pedido : ${pedidos}" class="bg-white shadow-lg rounded-xl overflow-hidden">
                <div class.="bg-gray-50 p-5 border-b border-gray-200 grid grid-cols-2 md:grid-cols-4 gap-4 items-center">
                    <div>
                        <span class="text-sm text-gray-500">Pedido ID</span>
                        <p class="text-lg font-semibold text-pink-600" th:text="|#${pedido.id}|">#1</p>
                    </div>
                    <div>
                        <span class="text-sm text-gray-500">Cliente</span>
                        <p class="text-lg font-medium text-gray-800" th:text="${pedido.cliente.nome}">Ana Silva</p>
                    </div>
                     <div>
                        <span class="text-sm text-gray-500">Total</span>
                        <p class="text-lg font-bold text-gray-900" th:text="|R$ ${#numbers.formatDecimal(pedido.total, 1, 2, 'COMMA')}|">R$ 349,00</p>
                    </div>
                    <div>
                        <span class="text-sm text-gray-500">Status</span>
                        <span th:if="${pedido.status == 'PROCESSADO'}" class="text-sm font-bold px-3 py-1 bg-green-100 text-green-800 rounded-full" th:text="${pedido.status}">PROCESSADO</span>
                        <span th:if="${pedido.status != 'PROCESSADO'}" class="text-sm font-bold px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full" th:text="${pedido.status}">ABERTO</span>
                    </div>
                </div>
                
                <!-- Itens do Pedido -->
                <div class="p-5">
                    <h4 class="text-md font-semibold text-gray-700 mb-3">Itens do Pedido:</h4>
                    <ul class="list-disc list-inside space-y-2">
                        <li th:each="item : ${pedido.itens}" class="text-gray-600">
                            <span th:text="|${item.quantidade}x ${item.produto.nome} (R$ ${#numbers.formatDecimal(item.precoUnitario, 1, 2, 'COMMA')} un.)|"></span>
                            <span class="font-semibold" th:text="| - Subtotal: R$ ${#numbers.formatDecimal(item.getPrecoTotal(), 1, 2, 'COMMA')}|"></span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Caso nÃ£o haja pedidos -->
            <div th:if="${#lists.isEmpty(pedidos)}" class="bg-white text-center p-10 rounded-lg shadow">
                <p class="text-xl text-gray-500">Nenhum pedido foi processado ainda.</p>
            </div>
            
        </div>
    </div>

</body>
</html>
