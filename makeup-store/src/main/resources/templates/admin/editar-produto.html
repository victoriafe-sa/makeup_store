<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow container mx-auto px-6 py-8 flex justify-center">
        
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Editar Produto</h1>
                <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-700 text-sm">Voltar</a>
            </div>

            <form th:action="@{/admin/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nome do Produto</label>
                    <input type="text" th:field="*{nome}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Preço (R$)</label>
                        <input type="number" step="0.01" th:field="*{preco}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Estoque</label>
                        <input type="number" th:field="*{estoque}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">URL da Imagem</label>
                    <input type="text" th:field="*{imagemUrl}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500">
                    <p class="text-xs text-gray-400 mt-1">Cole o link de uma imagem da web.</p>
                </div>

                <!-- Preview da Imagem -->
                <div th:if="${produto.imagemUrl != null}" class="mt-2">
                    <p class="text-xs text-gray-500 mb-1">Preview Atual:</p>
                    <img th:src="${produto.imagemUrl}" class="h-24 w-24 object-cover rounded border">
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition mt-4">
                    Salvar Alterações
                </button>
            </form>
        </div>

    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
