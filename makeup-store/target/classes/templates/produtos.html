<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    
    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="flex-grow container mx-auto px-6 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Nossos Produtos</h1>
            <form action="/produtos" method="GET" class="flex w-full md:w-1/3">
                <input type="text" name="busca" placeholder="O que você procura?" class="w-full px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:border-pink-500">
                <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-r-lg hover:bg-pink-700 font-medium">Buscar</button>
            </form>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="produto : ${produtos}" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition group">
                
                <!-- Imagem do Produto -->
                <div class="h-64 overflow-hidden bg-gray-100 relative">
                    <img th:if="${produto.imagemUrl != null}" th:src="${produto.imagemUrl}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500" alt="Imagem do produto">
                    <div th:if="${produto.imagemUrl == null}" class="w-full h-full flex items-center justify-center text-gray-300 text-5xl">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                    
                    <!-- Badge de Esgotado (Sobre a imagem) -->
                     <div th:if="${produto.estoque == 0}" class="absolute inset-0 bg-white/60 flex items-center justify-center backdrop-blur-sm">
                        <span class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow-lg">ESGOTADO</span>
                    </div>
                </div>

                <div class="p-6">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="text-xl font-bold text-gray-800" th:text="${produto.nome}">Produto</h2>
                    </div>
                    <p class="text-2xl font-bold text-pink-600 mb-4" th:text="|R$ ${#numbers.formatDecimal(produto.preco, 1, 2, 'COMMA')}|">R$ 0,00</p>
                    
                    <form th:if="${produto.estoque > 0}" th:action="@{/carrinho/adicionar/{id}(id=${produto.id})}" method="post" class="flex gap-2">
                        <input type="number" name="quantidade" value="1" min="1" th:max="${produto.estoque}" class="w-20 border border-gray-300 rounded-lg text-center focus:border-pink-500 focus:outline-none">
                        <button type="submit" class="flex-1 bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-medium">
                            Comprar
                        </button>
                    </form>
                    <button th:if="${produto.estoque == 0}" disabled class="w-full bg-gray-300 text-gray-500 py-2 rounded-lg cursor-not-allowed font-medium">
                        Indisponível
                    </button>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(produtos)}" class="text-center py-16">
            <p class="text-gray-500 text-lg">Nenhum produto encontrado.</p>
            <a href="/produtos" class="text-pink-600 font-semibold mt-2 inline-block">Limpar filtros</a>
        </div>
    </main>

    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
