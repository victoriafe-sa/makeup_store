<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeUp World</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-5xl font-bold text-pink-600">MakeUp World</h1>
            <p class="text-xl text-gray-600">Sua loja de maquiagem online</p>
             <nav class="mt-4">
                <a href="/" class="text-lg text-pink-700 font-semibold px-4 py-2 rounded-lg hover:bg-pink-100">Loja</a>
                <a href="/pedidos" class="text-lg text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200">Meus Pedidos</a>
            </nav>
        </header>

        <!-- Mensagens de Feedback (Sucesso/Erro) -->
        <div th:if="${sucesso}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${sucesso}"></span>
        </div>
        <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <span class="block sm:inline" th:text="${erro}"></span>
        </div>

        <!-- FormulÃ¡rio da Loja -->
        <form th:action="@{/criar-pedido}" method="POST" class="bg-white shadow-xl rounded-2xl overflow-hidden">
            
            <!-- 1. Lista de Produtos -->
            <div class="p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">ðŸ’„ Nossos Produtos</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Loop nos produtos do model -->
                    <div th:each="produto : ${produtos}" class="border border-gray-200 rounded-lg p-5 flex flex-col justify-between shadow-sm">
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="text-xl font-semibold text-gray-900" th:text="${produto.nome}">Batom Matte</h3>
                                <span class="text-lg font-bold text-pink-600" th:text="|R$ ${#numbers.formatDecimal(produto.preco, 1, 2, 'COMMA')}|">R$ 99,00</span>
                            </div>
                            <p class="text-gray-600 mb-3" th:text="|Estoque: ${produto.estoque} unidades|">Estoque: 50</p>
                        </div>
                        
                        <!-- Input de Quantidade -->
                        <div class="flex items-center gap-3">
                            <label th:for="|qty_${produto.id}|" class="text-sm font-medium text-gray-700">Quantidade:</label>
                            <input type="number" th:name="|qty_${produto.id}|" th:id="|qty_${produto.id}|"
                                   class="w-20 rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500"
                                   value="0" min="0" th:max="${produto.estoque}">
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- 2. Cliente e Checkout -->
            <div class="bg-gray-50 p-8 border-t border-gray-200">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">ðŸ›’ Fechar Pedido</h2>
                <div class="max-w-md">
                    <label for="clienteId" class="block text-lg font-medium text-gray-700 mb-2">Selecione o Cliente:</label>
                    <select id="clienteId" name="clienteId" 
                            class="w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500 text-lg p-3"
                            required>
                        <option value="" disabled selected>-- Escolha um cliente --</option>
                        <option th:each="cliente : ${clientes}" 
                                th:value="${cliente.id}" 
                                th:text="${cliente.nome}">Ana Silva</option>
                    </select>
                </div>

                <div class="mt-8">
                    <button type="submit" 
                            class="w-full md:w-auto text-white bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:ring-pink-300 font-semibold rounded-lg text-lg px-10 py-4 text-center transition duration-200">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
