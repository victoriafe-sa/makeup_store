<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeUp World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav th:fragment="navbar" class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-pink-600 tracking-tighter flex items-center gap-2">
                <i class="fas fa-gem"></i> MakeUp World
            </a>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-600 hover:text-pink-600 font-medium transition">Home</a>
                <a href="/produtos" class="text-gray-600 hover:text-pink-600 font-medium transition">Produtos</a>
                <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')" class="text-purple-600 font-medium">Admin</a>
            </div>

            <div class="flex items-center space-x-4">
                

                <a href="/carrinho" class="relative text-gray-600 hover:text-pink-600">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span th:if="${@carrinho.getQuantidadeTotal() > 0}" class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center" th:text="${@carrinho.getQuantidadeTotal()}">0</span>
                </a>

                <div sec:authorize="isAnonymous()" class="space-x-2">
                    <a href="/login" class="text-pink-600 font-semibold text-sm">Entrar</a>
                    <a href="/cadastro" class="bg-pink-600 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-pink-700 transition">Cadastrar</a>
                </div>

                <!-- Link para o Perfil -->
                <div sec:authorize="isAuthenticated()" class="flex items-center gap-4">
                    <a href="/perfil" class="flex items-center gap-2 text-sm text-gray-600 hover:text-pink-600 transition group">
                        <div class="w-8 h-8 bg-pink-100 rounded-full flex items-center justify-center text-pink-600 group-hover:bg-pink-600 group-hover:text-white transition">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="font-medium hidden sm:inline">Minha Conta</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="text-gray-400 hover:text-red-500" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <!-- O conteúdo de cada página será injetado aqui -->
    </main>

    <!-- Footer -->
    <footer th:fragment="footer" class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-2">&copy; 2024 MakeUp World. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 text-gray-400">
                <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-pink-500"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-pink-500"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
