<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600">MakeUp World</h1>
            <p class="text-gray-500 mt-2">Bem-vindo de volta!</p>
        </div>

        <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded-lg mb-6 text-sm text-center">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.cadastrado}" class="bg-green-100 text-green-700 p-3 rounded-lg mb-6 text-sm text-center">
            Cadastro realizado com sucesso! Faça login.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-700 transition">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Não tem uma conta? <a href="/cadastro" class="text-pink-600 font-semibold hover:underline">Cadastre-se</a>
        </div>
        <div class="mt-4 text-center border-t pt-4 text-xs text-gray-400">
            <p>Admin: admin@email.com / 123456</p>
            <p>User: user@email.com / 123456</p>
        </div>
    </div>

</body>
</html>
