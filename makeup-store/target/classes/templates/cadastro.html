<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen py-10">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600">Criar Conta</h1>
            <p class="text-gray-500 mt-2">Junte-se ao MakeUp World</p>
        </div>

        <form th:action="@{/cadastro}" th:object="${cliente}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" th:field="*{nome}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" th:field="*{email}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                <input type="text" th:field="*{endereco}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" th:field="*{senha}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 outline-none">
            </div>
            
            <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-bold hover:bg-pink-700 transition mt-4">
                Cadastrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Já tem uma conta? <a href="/login" class="text-pink-600 font-semibold hover:underline">Faça login</a>
        </div>
    </div>

</body>
</html>
